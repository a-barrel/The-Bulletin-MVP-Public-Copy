name: Deploy to Vercel

on:
  push:
    branches:
      - main   # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # ---- Vercel auth ----
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

      # ---- Force Vercel to show Darrel as the author of the deployment ----
      VERCEL_GIT_COMMIT_AUTHOR_LOGIN: a-barrel
      VERCEL_GIT_COMMIT_AUTHOR_NAME: Darrel Dennis
      VERCEL_GIT_COMMIT_AUTHOR_EMAIL: darrelmd2000@gmail.com
      VERCEL_GIT_COMMIT_SHA: ${{ github.sha }}
      VERCEL_GIT_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      VERCEL_GIT_REPO_OWNER: ${{ github.repository_owner }}
      VERCEL_GIT_REPO_SLUG: ${{ github.event.repository.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false
          show-progress: false

      # Optional: remove git metadata so Vercel canâ€™t infer another author
      - name: Remove git metadata
        run: rm -rf .git

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Pull production environment + secrets from Vercel
      - name: Vercel Pull
        run: vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}

      # Build the production output
      - name: Build (production)
        run: |
          rm -rf .vercel/output   # avoid stale preview builds
          vercel build --prod --token "$VERCEL_TOKEN"

      # Deploy the production build
      - name: Deploy to Production
        run: >
          vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
          --meta commitAuthorLogin=$VERCEL_GIT_COMMIT_AUTHOR_LOGIN
          --meta commitAuthorName="$VERCEL_GIT_COMMIT_AUTHOR_NAME"
          --meta commitAuthorEmail="$VERCEL_GIT_COMMIT_AUTHOR_EMAIL"
          --meta commitSha="$VERCEL_GIT_COMMIT_SHA"
          --meta commitMessage="$VERCEL_GIT_COMMIT_MESSAGE"
          --meta repoOwner="$VERCEL_GIT_REPO_OWNER"
          --meta repoSlug="$VERCEL_GIT_REPO_SLUG"
