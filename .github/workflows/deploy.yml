name: Deploy to Vercel (Prebuilt)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_GIT_COMMIT_AUTHOR_LOGIN: ${{ secrets.VERCEL_AUTHOR_LOGIN }}
      VERCEL_GIT_COMMIT_AUTHOR_NAME:  ${{ secrets.VERCEL_AUTHOR_NAME }}
      VERCEL_GIT_COMMIT_AUTHOR_EMAIL: ${{ secrets.VERCEL_AUTHOR_EMAIL }}
      VERCEL_GIT_COMMIT_SHA: ${{ github.sha }}
      VERCEL_GIT_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      VERCEL_GIT_REPO_OWNER: ${{ github.repository_owner }}
      VERCEL_GIT_REPO_SLUG: ${{ github.event.repository.name }}

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1, persist-credentials: false, show-progress: false }

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - run: npm i -g vercel@latest

      - name: Vercel Pull (prod)
        run: vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}

      - name: Build (prod)
        run: |
          rm -rf .vercel/output
          vercel build --prod --token "$VERCEL_TOKEN"

      - name: Deploy (prebuilt prod)
        run: >
          vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
          --meta commitAuthorLogin=$VERCEL_GIT_COMMIT_AUTHOR_LOGIN
          --meta commitAuthorName="$VERCEL_GIT_COMMIT_AUTHOR_NAME"
          --meta commitAuthorEmail="$VERCEL_GIT_COMMIT_AUTHOR_EMAIL"
          --meta commitSha="$VERCEL_GIT_COMMIT_SHA"
          --meta commitMessage="$VERCEL_GIT_COMMIT_MESSAGE"
          --meta repoOwner="$VERCEL_GIT_REPO_OWNER"
          --meta repoSlug="$VERCEL_GIT_REPO_SLUG"
